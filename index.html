<script>
async function loadData() {
    const response = await fetch("https://ekcdgaoydc.execute-api.us-east-1.amazonaws.com/cloud/dashboard");
    const data = await response.json();

    document.getElementById("status").innerText = data.Status;
    document.getElementById("score").innerText = data["Risk Score"];
    document.getElementById("level").innerText = data["Risk Level"];

    document.getElementById("issues").innerText = data.Issues.join(", ");
    document.getElementById("suggestions").innerText = data.Suggestions.join(", ");
}

loadData();
</script>

  
  <body>
    <h2>Status: <span id="status"></span></h2>
<p>Risk Score: <span id="score"></span></p>
<p>Risk Level: <span id="level"></span></p>

<p>Issues: <span id="issues"></span></p>
<p>Suggestions: <span id="suggestions"></span></p>
